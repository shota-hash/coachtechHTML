  <main>
    <img src="mv.png" alt="COACHTECH">

      <section>

            <label for="contents">お問い合わせ内容</label>
            <textarea name="contents" id="contents"cols="100" rows="10"></textarea><br>
            <input type="submit" name="submit" value="お申し込み"><br>
